<!DOCTYPE html>
<html lang="en-US"> 
<meta name="keywords" content="Olivia Kan-Sperling" charset="utf-8">

   
  <head> 
    <title>Sahara Itza Live Chat</title> 
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="chat.js"> </script> 
      
    <style> 
      input {display: block;} 
    body{font-family: Helvetica;}
        
        #chatwrapperdiv{
            position:absolute;
          top: 5%;
          left: 5%;
        }
      .scrollabletextbox {
        height:300px;
        width:500px;
        position:absolute;
          top: 50px;
        font-family: Helvetica;
        font-size: 82%;
        overflow:scroll;
        display: flex;
        flex-direction: column-reverse;
          
    }
        #title{
            background: white;
            opacity: 80%;
            position:absolute;
          top: 5%;
          left: 5%;
            
        }
        #box{
           height:300px;
            width:500px;
            top: 100px;
            background: white;
            opacity: 80%;
            z-index:-2;
            position: absolute;
        }
        #chatbox{
            top:400px;
            width:500px;
            position:absolute;
        }
        
        .bookwindow {
            height:300px;
            width:500px;
        }
        
        .messageA{
            color: black;
        }
        .messageB{
            color: red;
        }
        
        
        #bookpage{
            display:none;
            width:100%;
            height:100%;
            position:fixed;
            z-index:-10;
            top: 2%;
            left: 2%;
        }
        
       
    </style> 
  </head>
    
  <body> 
      <div id="title">Sahara Itza Live Chat </div>
      
      <div id="chatwrapperdiv">
          <div id="box"></div>
        <div id="messages" class="scrollabletextbox"></div>
        <br> <br>
          <form id="chatbox"> 
          <textarea id="textarea_id" width=500px></textarea> 
          <input id="submitbutton" type="submit" value="Send"/> 
            <div onKeyPress="return checkSubmit(event)"/>
        </form>
      </div>
      
      
       <iframe id="bookpage" src="https://us.macmillan.com/books/9780374539238" title="This Thing Between Us"></iframe> 
     
      
      
       <!--<iframe id="bookwindow"
               src='https://www.amazon.com/This-Thing-Between-UsNovel/dp/0374539235' title="This Thing Between Us"></iframe> -->

    </body> 
</html>
