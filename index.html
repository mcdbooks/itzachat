<!DOCTYPE html>
<html lang="en-US"> 
<meta name="keywords" content="Olivia Kan-Sperling" charset="utf-8">

   
  <head> 
    <title>Sahara Itza Live Chat</title> 
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="chat.js"> </script> 
      
    <style> 
      input {display: block;} 
    body{
            font-family: Helvetica;
        }
      .scrollabletextbox {
        height:300px;
        width:500px;
          
        font-family: Helvetica;
        font-size: 82%;
        overflow:scroll;
        display: flex;
        flex-direction: column-reverse;
          position:absolute;
          top: 10%;
          left: 5%;
    }
        #title{
            background: white;
            opacity: 80%;
            position:absolute;
          top: 5%;
          left: 5%;
            
        }
        #box{
           height:300px;
            width:500px;
            background: white;
            opacity: 80%;
            z-index:-2;
            position:absolute;
          top: 10%;
          left: 5%;
        }
        .bookwindow {
            height:300px;
            width:500px;
        }
        
        .messageA{
            color: black;
        }
        .messageB{
            color: red;
        }
        
        #chatbox{
            position:absolute;
            top:350px;
            width:500px;
          top: 60%;
          left: 5%;
        }
        #bookpage{
            display:none;
            width:100%;
            height:100%;
            position:absolute;
            z-index:-10;
            top: 2%;
            left: 2%;
        }
        
       
    </style> 
  </head>
    
  <body> 
      <div id="title">Sahara Itza Live Chat </div>
      <div id="box"></div>
      <div id="messages" class="scrollabletextbox"></div>
      
       <iframe id="bookpage" src="https://us.macmillan.com/books/9780374539238" title="This Thing Between Us"></iframe> 
     
    <form id="chatbox"> 
      <textarea id="textarea_id" width=500px></textarea> 
      <input id="submitbutton" type="submit" value="Send"/> 
        <div onKeyPress="return checkSubmit(event)"/>
    </form>  
      
       <!--<iframe id="bookwindow"
               src='https://www.amazon.com/This-Thing-Between-UsNovel/dp/0374539235' title="This Thing Between Us"></iframe> -->

    </body> 
</html>
